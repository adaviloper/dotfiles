session_name: Suralink
start_directory: "~/Code/suralink/"
windows:
  - window_name: Root
    focus: true
    panes:
      - shell_command:
          - cmd: "c"
  - window_name: Admin
    panes:
      - shell_command:
          - cmd: "c"
  - window_name: Frontend
    panes:
      - shell_command:
          - cmd: "c"
  - window_name: Terminals
    layout: 4ebf,173x47,0,0{86x47,0,0,22,86x47,87,0[86x23,87,0,23,86x23,87,24,24]}
    panes:
      - pane:
      - shell_command:
          - cd admin
          - clear
      - shell_command:
          - cmd: "cd frontend"
          - cmd: "clear"
