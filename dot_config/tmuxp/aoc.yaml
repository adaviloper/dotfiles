session_name: Advent of Code
start_directory: ~/Code/advent-of-code/
windows:
  - window_name: "Plugin"
    start_directory: ~/Code/aoc
    panes:
      - shell_command:
          - cmd: "c"
  - window_name: "2025"
    start_directory: ./2025
    panes:
      - shell_command:
          - cmd: "c"
  - window_name: Utils
    start_directory: ./utils
    panes:
      - shell_command:
          - cmd: "c"
          - cmd: "vim"
