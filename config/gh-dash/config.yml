prSections:
  - title: Needs My Review
    filters: is:open review-requested:@me draft:false -base:main
  - title: Involved
    filters: is:open involves:@me -author:@me
  - title: My Pull Requests
    filters: is:open author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 80
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths:
  adaviloper/dotfiles: ~/.dotfiles
  adaviloper/qmk_firmware: ~/Code/qmk_firmware
theme:
  ui:
    table:
      showSeparator: true
  colors:
    text:
      primary: "#cdd6f4"
      secondary: "#89b4fa"
      inverted: "#313244"
      faint: "#a6adc8"
      warning: "#f38ba8"
      success: "#a6e3a1"
    background:
      selected: "#6c7086"
    border:
      primary: "#313244"
      secondary: "#45475a"
      faint: "#585b70"
