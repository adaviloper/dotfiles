set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -as terminal-overrides "*:Tc"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on
set -g status-position top

unbind-key C-b
set-option -g prefix C-Space             # GNU-Screen compatible prefix
bind-key C-Space send-prefix

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
set -q -g utf8
setw -q -g utf8 on

set -g history-limit 5000                 # boost history

# reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'

unbind-key n
bind-key j next-window
unbind-key p
bind-key k previous-window

# Session Management
bind . if-shell '[ $(tmux has-session -t "Dotfiles") -eq 0 ]' {
  # comment
  attach -t "Dotfiles"
} {
  # comment
  run-shell "load dots"
}
bind y if-shell '[ $(tmux has-session -t "Notes") -eq 0 ]' {
  # comment
  attach -t "Notes"
} {
  # comment
  run-shell "load notes"
}
bind u if-shell '[ $(tmux has-session -t "Loop Returns") -eq 0 ]' {
  # comment
  attach -t "Loop Returns"
} {
  # comment
  run-shell "load loop"
}
bind i if-shell '[ $(tmux has-session -t "Plugins") -eq 0 ]' {
  # comment
  attach -t "Plugins"
} {
  # comment
  run-shell "load plugins"
}
bind o if-shell '[ $(tmux has-session -t "QMK Firmware") -eq 0 ]' {
  # comment
  attach -t "QMK Firmware"
} {
  # comment
  run-shell "load qmk"
}
bind n if-shell '[ $(tmux has-session -t "Notes") -eq 0 ]' {
  # comment
  attach -t "Notes"
} {
  # comment
  run-shell "load notes"
}
bind q kill-session

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g pane-border-lines heavy     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

set -g detach-on-destroy off

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'C-v' send -X begin-selection
bind-key -T copy-mode-vi 'C-y' send -X copy-selection

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# activity
set -g monitor-activity off
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'adaviloper/t-session'

# set -g @plugin '27medkamal/tmux-session-wizard'
set -g @session-wizard-width 40

set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavor 'mocha'
set -g @thm_fg "#{@thm_crust}"
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_current_middle_separator " | "


set -ogq @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none
set -ogq @catppuccin_window_number_position "right"

set -ogq @catppuccin_window_text_color "#{@thm_blue}"
set -ogq @catppuccin_window_number_color "#{@thm_blue}"
set -ogq @catppuccin_window_current_text_color "#{@thm_peach}"
set -ogq @catppuccin_window_current_number_color "#{@thm_peach}"

set -g @catppuccin_icon_window_current '󰖯'

set -gq @catppuccin_status_connect_separator 'no'
set -gq @catppuccin_status_left_separator ''
set -gq @catppuccin_status_middle_separator '|'
set -gq @catppuccin_status_right_separator ''

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session} "
set -g status-right "#{E:@catppuccin_status_directory} #{E:@catppuccin_status_date_time}"

set -g @catppuccin_session_text " #S"
set -g @catppuccin_session_color "#{@thm_green}"
# set -g @catppuccin_status_session_text_bg "#[bg=#{?client_prefix,#{E:@thm_red},#{E:@thm_green}}]"
set -g @catppuccin_session_text "#[bg=#{?client_prefix,#{E:@thm_red},#{E:@thm_green}}] #S"
set -g @catppuccin_status_directory_icon_bg "#{@thm_pink}"
set -g @catppuccin_status_directory_text_bg "#{@thm_pink}"
set -g @catppuccin_status_date_time_icon_bg "#{@thm_sky}"
set -g @catppuccin_status_date_time_text_bg "#{@thm_sky}"

set -gF popup-style "bg=#{@thm_bg},fg=#cdd6f4"

set -g @plugin 'tmux-plugins/tpm'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
